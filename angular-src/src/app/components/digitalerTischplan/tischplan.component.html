<router-outlet></router-outlet>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="<your-libs-directory>/object-assign.min.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
</head>
<div id="charge-error" class="alert alert-danger <% if ( !errMsg ) { %> hidden <% } %>"><%= errMsg  %></div>
<body>
<app-navigation  [newInformationElements]="newInformationElements"
                 [tablesOccupied]="tablesOccupied"
                 [tablesTempAbreise]="tablesTempAbreise"
                 (getTablesOccupied)="tablesOccupied = $event"
                 (umsetzenExport)="umsetzenInfoVar = $event; umsetzen($event)"
                 (abreisenExportExport)="abreiseTablePlusIndex = $event; abreisenRemoval($event)"
                 (transformExport)="term = $event; transform($event)"
                 (termExport)="term = $event"
                 (reloadLists)="reloadLists($event)"
                 [newInformationEmployees]="newInformationEmployees"
                 (getTablesExport)="getTables($event)">
</app-navigation>
  <div class="row">
    <div class="container-fluid">
      <flash-messages></flash-messages>
      <div class="col-xs-12 col-sm-8 col-lg-6 print-col">
        <app-departmentmenu
          [buttonBgColor1]="buttonBgColor1"
          [buttonBgColor2]="buttonBgColor2"
          [buttonBgColor3]="buttonBgColor3"
          [buttonBgColor4]="buttonBgColor4"
          [buttonBgColor5]="buttonBgColor5"
          [buttonBgColor6]="buttonBgColor6"
          [fontColor1]="fontColor1"
          [fontColor2]="fontColor2"
          [fontColor3]="fontColor3"
          [fontColor4]="fontColor4"
          [fontColor5]="fontColor5"
          [fontColor6]="fontColor6"
          [showPanoramaBool]="showPanoramaBool"
          [showAndreasSaalBool]="showAndreasSaalBool"
          [showBlauerSalonBool]="showBlauerSalonBool"
          [showRoterSalonBool]="showRoterSalonBool"
          [showTurmBool]="showTurmBool"
          [showAlleBool]="showAlleBool"
          (showBlauerSalonBoolChange)="showBlauerSalonBool=$event"
          (showPanoramaBoolChange)="showPanoramaBool=$event"
          (showAndreasSaalBoolChange)="showAndreasSaalBool=$event"
          (showRoterSalonBoolChange)="showRoterSalonBool=$event"
          (showTurmBoolChange)="showTurmBool=$event"
          (showAlleBoolChange)="showAlleBool=$event"
          [buttonBgColorInfoForm]="buttonBgColorInfoForm"
          [buttonBgColorNotizForm]="buttonBgColorNotizForm"
          [fontColorInfoForm]="fontColorInfoForm"
          [fontColorNotizForm]="fontColorNotizForm"
          [showNotizFormBool]="showNotizFormBool"
          [showInfoFormBool]="showInfoFormBool"
          (showInfoFormBoolChange)="showInfoFormBool=$event"
          (showNotizFormBoolChange)="showNotizFormBool=$event"
          (showTablePlanBoolChange)="showTablePlanBool=$event"
          [showTablePlanBool]="showTablePlanBool"
          [buttonBgColorShowTablePlan]="buttonBgColorShowTablePlan"
          [fontColorShowTablePlan]="fontColorShowTablePlan">
        </app-departmentmenu><flash-messages></flash-messages>
        <app-form [newInformationElements]="newInformationElements"
                  [dateGenerated]="dateGenerated"
                  [title]="title"
                  [roomNumber]="roomNumber"
                  [tableNumber]="tableNumber"
                  [employee]="employee"
                  [nameTraceInput]="nameTraceInput"
                  [tablesPanorama]="tablesPanorama"
                  [tablesAndreasSaal]="tablesAndreasSaal"
                  [tablesBlauerSalon]="tablesBlauerSalon"
                  [tablesRoterSalon]="tablesRoterSalon"
                  [tablesTurm]="tablesTurm"
                  [showNotizFormBool]="showNotizFormBool"
                  [showInfoFormBool]="showInfoFormBool"
                  [notizElements]="notizElements"
                  [showPanoramaBool]="showPanoramaBool"
                  [showAndreasSaalBool]="showAndreasSaalBool"
                  [showBlauerSalonBool]="showBlauerSalonBool"
                  [showRoterSalonBool]="showRoterSalonBool"
                  [showTurmBool]="showTurmBool"
                  [showAlleBool]="showAlleBool"
                  (notizResponse)="notizElements=$event"
                  (changeColorIfAnreiseExport)="changeBgColorIfAnreise($event)">
        </app-form>
        <app-tableplan [tablesRoterSalon]="tablesRoterSalon"
                       [showRoterSalonBool]="showRoterSalonBool"
                       [tablesBlauerSalon]="tablesBlauerSalon"
                       [showBlauerSalonBool]="showBlauerSalonBool"
                       [tablesPanorama]="tablesPanorama"
                       [showPanoramaBool]="showPanoramaBool"
                       [tablesAndreasSaal]="tablesAndreasSaal"
                       [showAndreasSaalBool]="showAndreasSaalBool"
                       [tablesTurm]="tablesTurm"
                       [showTurmBool]="showTurmBool"
                       (movedBlauerSalon)="tablesBlauerSalon = $event"
                       (movedAndreasSaal)="tablesAndreasSaal = $event"
                       (movedPanorama)="tablesPanorama = $event"
                       (movedRoterSalon)="tablesRoterSalon = $event"
                       (movedTurm)="tablesTurm = $event"
                       [showAlleBool]="showAlleBool"
                       [showTablePlanBool]="showTablePlanBool"
                       (changeBgColorIfAnreise)="changeBgColorIfAnreise($event)"
                       (erwPanoramaExport)="erwPanorama=$event"
                       (erwTurmExport)="erwTurm=$event"
                       (erwAndreasSaalExport)="erwAndreasSaal=$event"
                       (erwBlauerSalonExport)="erwBlauerSalon=$event"
                       (erwRoterSalonExport)="erwRoterSalon=$event"
                       (kiPanoramaExport)="kiPanorama=$event"
                       (kiAndreasSaalExport)="kiAndreasSaal=$event"
                       (kiBlauerSalonExport)="kiBlauerSalon=$event"
                       (kiTurmExport)="kiTurm=$event"
                       (kiRoterSalonExport)="kiRoterSalon=$event">
        </app-tableplan>
      </div>
      <div class="col-xs-12 col-lg-3 upload-col">
        <div class="outer-cards">
          <app-im-haus-liste [imHausListeElemente]="imHausListeElemente"></app-im-haus-liste>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-lg-3 table-col">
        <h3 >Tisch Ãœbersicht</h3>
        <div class="inner-table" style="padding: 0px 0px 0px 0px;">
          <div class="row3">
            <div class='wrapper' id="wrapper">
              <app-departments [tablesRoterSalon]="tablesRoterSalon"
                               [showRoterSalonBool]="showRoterSalonBool"
                               [tablesTurm]="tablesTurm"
                               [showTurmBool]="showTurmBool"
                               [tablesBlauerSalon]="tablesBlauerSalon"
                               [showBlauerSalonBool]="showBlauerSalonBool"
                               [tablesPanorama]="tablesPanorama"
                               [showPanoramaBool]="showPanoramaBool"
                               [tablesAndreasSaal]="tablesAndreasSaal"
                               [showAndreasSaalBool]="showAndreasSaalBool"
                               (dispensedBlauerSalon)="tablesBlauerSalon=$event"
                               (dispensedAndreasSaal)="tablesAndreasSaal=$event"
                               (dispensedPanorama)="tablesPanorama=$event"
                               (dispensedRoterSalon)="tablesRoterSalon=$event"
                               (dispensedTurm)="tablesTurm=$event"
                               [term]="term"
                               [showAlleBool]="showAlleBool"
                               (updateAzList)="updateAzList($event)"
                               [tablesTempAbreise]="tablesTempAbreise"
                               [tables]="tables"
                               (updateImHausListeElement)="updateImHausListeElement($event); table = $event;">
              </app-departments>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<app-print  [tables]="tables"
            [dateGeneratedListe]="dateGeneratedListe"
            [tablesPanorama]="tablesPanorama"
            [showPanoramaBool]="showPanoramaBool"
            [showAndreasSaalBool]="showAndreasSaalBool"
            [tablesAndreasSaal]="tablesAndreasSaal"
            [showBlauerSalonBool]="showBlauerSalonBool"
            [tablesBlauerSalon]="tablesBlauerSalon"
            [showRoterSalonBool]="showRoterSalonBool"
            [tablesRoterSalon]="tablesRoterSalon"
            [showTurmBool]="showTurmBool"
            [tablesTurm]="tablesTurm"
            (getTablesOccupied)="tablesOccupied = $event"
            (getTablesforAzListe)="tables = $event"
            [erwPanorama]="erwPanorama"
            [erwAndreasSaal]="erwAndreasSaal"
            [erwBlauerSalon]="erwBlauerSalon"
            [erwTurm]="erwTurm"
            [kiTurm]="kiTurm"
            [erwRoterSalon]="erwRoterSalon"
            [kiPanorama]="kiPanorama"
            [kiAndreasSaal]="kiAndreasSaal"
            [kiBlauerSalon]="kiBlauerSalon"
            [kiRoterSalon]="kiRoterSalon">
</app-print>
</html>
